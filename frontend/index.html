<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Management System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="login-header">
          <h1><i class="fas fa-parking"></i> Parking Management System</h1>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Username</label>
            <input
              type="text"
              placeholder="Enter Your Username"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                placeholder="Enter your password"
                id="password"
                name="password"
                required
              />
              <i
                class="fas fa-eye-slash toggle-password"
                onclick="togglePassword()"
                id="toggleIcon"
              ></i>
            </div>
          </div>
          <div class="form-group">
            <label for="userType">Login As</label>
            <select id="userType" name="userType">
              <option value="admin">Admin</option>
              <option value="employee">Employee</option>
              <option value="visitor">Visitor</option>
              <option value="nonemployee">Non-Employee</option>
            </select>
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="login-footer">
          <p>
            Don't have an account?
            <a href="register.html" id="registerLink">Register</a>
          </p>
          <p>
            <a href="Home.html" id="publicParkingLink"
              >Check Available Parking</a
            >
          </p>
        </div>
      </div>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
