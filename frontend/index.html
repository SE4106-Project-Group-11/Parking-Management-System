<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Parking Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="left-panel">
        <div class="logo">
          <i class="fas fa-parking"></i>
          <span>PARKING SYS</span>
        </div>
        <div class="hero-content">
          <h1>Secure Parking,<br>Smart Management</h1>
          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      
      <div class="right-panel">
        <div class="login-form">
          <div class="login-header">
            <h2>Log in to your account</h2>
          </div>
          <form id="loginForm">
            <div class="form-group">
              <label for="email"><i class="fas fa-user"></i>Username</label>
              <input
                type="text"
                placeholder="Enter Your Username"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="form-group password-group">
              <label for="password"><i class="fas fa-lock"></i> Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password"
                  name="password"
                  required
                />
                <i
                  class="fas fa-eye-slash toggle-password"
                  onclick="togglePassword()"
                  id="toggleIcon"
                ></i>
              </div>
            </div>
            
            <div class="form-group">
              <label for="userType"><i class="fas fa-user-tag"></i>Login As</label>
              <select id="userType" name="userType">
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="visitor">Visitor</option>
                <option value="nonemployee">Non-Employee</option>
              </select>
            </div>
            
            <button type="submit" class="btn-main">Login</button>
          </form>
          
          <div class="login-footer">
            <p>
              Don't have an account?
              <a href="register.html" class="register-link" id="registerLink">Register</a>
            </p>
            <p>
              <a href="Home.html" class="register-link id="publicParkingLink">Check Available Parking</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
