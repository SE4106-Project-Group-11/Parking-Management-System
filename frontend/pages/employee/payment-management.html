<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Employee Panel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-parking"></i>
                <h2>Employee Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> My Permits </a></li>
                <li><a href="violations.html"><i class="fas fa-exclamation-triangle"></i> My Violations </a> </li>
                <li><a href="qrcode.html"> <i class="fas fa-qrcode"></i> My QR Code </a></li>
                <li><a href="payment-management.html" class="active"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
                <li><a href="../../index.html" class="logout-btn"> <i class="fas fa-sign-out-alt"></i> Logout </a> </li>
            </ul>
        </aside>

        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <main class="main-content">
            <div class="top-bar">
                <h1>Payment Management</h1>
                <div class="actions">
                    <button class="btn btn-primary" data-modal-target="addPaymentModal">
                        <i class="fas fa-plus"></i> Make Payment
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Payment Records</h2>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Payment Type</th>
                                <th>User Type</th>
                                <th>User ID</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Payment Mode</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTable">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="addPaymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Payment</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">

                <form id="paymentForm" novalidate>

                    <div class="form-group">
                        <label for="paymentId">Payment ID</label>
                        <input type="text" id="paymentId" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="paymentType">Payment Type <span class="required">*</span></label>
                        <select id="paymentType" class="form-control" required>
                            <option value="">Select Payment Type</option>
                            <option value="permit">Permit</option>
                            <option value="violation">Violation</option>
                        </select>
                        <small class="form-text error-message" id="paymentTypeError"></small>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (LKR) <span class="required">*</span></label>
                        <input type="number" id="amount" class="form-control" step="0.01" min="0" required>
                        <small class="form-text error-message" id="amountError"></small>
                    </div>

                    <div class="form-group">
                        <label for="paymentGateway">Choose Payment Gateway <span class="required">*</span></label>
                        <select id="paymentGateway" class="form-control" required>
                            <option value="stripe" selected>Stripe (Card)</option>
                        </select>
                        <small class="form-text error-message" id="paymentGatewayError"></small>
                    </div>

                    <div id="stripeCardContainer" class="form-group">
                        <label>Credit or Debit Card</label>
                        <div id="card-element" class="form-control" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                            </div>
                        <div id="card-errors" role="alert" style="color: red; margin-top: 5px;"></div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary close-modal" id="cancelPayment">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitPayment">
                            <span>Pay Now</span>
                            <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                        </button>
                    </div>
                </form>

                </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/payment.js"></script>
</body>
</html>
