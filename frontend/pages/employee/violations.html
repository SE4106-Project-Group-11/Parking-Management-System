<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Violations - Parking Management System</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-parking"></i>
        <h2>Employee Panel</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> My Permits</a></li>
        <li><a href="violations.html" class="active"><i class="fas fa-exclamation-triangle"></i> My Violations</a></li>
        <li><a href="qrcode.html"><i class="fas fa-qrcode"></i> My QR Code</a></li>
        <li><a href="payment-management.html"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
        <li><a href="../../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Mobile Sidebar Toggle -->
    <button id="sidebarToggle" class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="top-bar">
        <h1>My Violations</h1>
        <div class="user-info">
          <span id="userName"></span>
          <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </div>

      <!-- Violations Card -->
      <div class="card">
        <div class="card-header">
          <h2>Violation History</h2>
        </div>
        <div class="card-body">
          <table class="data-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Vehicle No</th>
                <th>Violation</th>
                <th>Fine Amount</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Dispute Violation Modal -->
  <div id="disputeViolationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Dispute Violation</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="violation-details"></div>
        <form id="disputeForm">
          <div class="form-group">
            <label for="disputeReason">Reason for Dispute</label>
            <select id="disputeReason" class="form-control" required>
              <option value="">Select Reason</option>
              <option value="incorrectVehicle">Incorrect Vehicle Information</option>
              <option value="permissionGranted">Had Permission to Park</option>
              <option value="emergencySituation">Emergency Situation</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="disputeExplanation">Detailed Explanation</label>
            <textarea id="disputeExplanation" class="form-control" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="evidenceUpload">Upload Evidence (optional)</label>
            <input type="file" id="evidenceUpload" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary close-modal">Cancel</button>
        <button class="btn btn-primary" id="submitDispute">Submit Dispute</button>
      </div>
    </div>
  </div>

  <script>
    // On page load, display user name
    document.getElementById('userName').textContent = localStorage.getItem('userName') || '';

    // Fetch and render violations for the logged-in user
    async function loadUserViolations() {
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');
      const userType = localStorage.getItem('userRole');
      if (!token || !userId) return;

      try {
        const res = await fetch(`http://localhost:5000/api/violations/user/${userId}?userType=${userType}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.success) {
          populateViolationsTable(data.violations);
        }
      } catch (err) {
        console.error('Error loading violations:', err);
      }
    }

    function populateViolationsTable(violations) {
      const tbody = document.querySelector('.data-table tbody');
      tbody.innerHTML = '';
      if (!violations.length) {
        tbody.innerHTML = '<tr><td colspan="6">No violations found.</td></tr>';
        return;
      }
      violations.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(v.date).toLocaleDateString()}</td>
          <td>${v.vehicleNo}</td>
          <td>${v.violationType}</td>
          <td>$${v.fineAmount.toFixed(2)}</td>
          <td>${v.status || 'pending'}</td>
          <td><em>N/A</em></td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (location.pathname.endsWith('violations.html')) loadUserViolations();
    });
  </script>
</body>
</html>
