<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Panel - PMS</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/employee.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header"><i class="fas fa-parking"></i><h2>Employee Panel</h2></div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> My Permits</a></li>
        <li><a href="violations.html"><i class="fas fa-exclamation-triangle"></i> My Violations</a></li>
        <li><a href="qrcode.html"><i class="fas fa-qrcode"></i> My QR Code</a></li>
        <li><a href="payment-management.html"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
        <li><a href="../../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>
    <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
    <main class="main-content">
      <div class="top-bar">
        <h1>My Parking Permits</h1>
        <div class="user-info">
          <span id="userName"></span>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <button id="requestPermitBtn" class="btn btn-primary">+ Request New Permit</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header"><h2>Current Permit Status</h2></div>
        <div class="card-body">
          <div id="permit-status">Loading...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Permit Request Modal (optional) -->
  <div id="requestPermitModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Request New Permit</h2>
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="permitRequestForm">
          <label>Vehicle No.</label>
          <input type="text" id="vehicleNo" required>
          <label>Vehicle Type</label>
          <select id="vehicleType" required>
            <option value="">Select</option><option value="car">Car</option><option value="bike">Bike</option>
          </select>
          <label>Permit Type</label>
          <select id="permitType" required>
            <option value="">Select</option><option value="general">General</option><option value="priority">Priority</option>
          </select>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Ensure only employees
    if (localStorage.getItem('userRole') !== 'employee') {
      alert('Access denied'); location.href='../../index.html';
    }
    // Show name
    document.getElementById('userName').textContent = localStorage.getItem('userName')||'';
  </script>
  <script src="../../js/script.js"></script>
  <script src="../../js/employeePermit.js"></script>
  <script>
    // Modal handlers
    document.getElementById('requestPermitBtn').onclick = ()=> 
      document.getElementById('requestPermitModal').style.display='flex';
    function closeModal(){
      document.getElementById('requestPermitModal').style.display='none';
    }
    document.getElementById('permitRequestForm').onsubmit = async e => {
      e.preventDefault();
      const body = {
        userId: localStorage.getItem('userId'),
        vehicleNo:   e.target.vehicleNo.value,
        vehicleType: e.target.vehicleType.value,
        permitType:  e.target.permitType.value
      };
      const res = await fetch('http://localhost:5000/api/permits/request',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if(res.ok) alert('Request sent!');
      else alert(data.message||'Error');
      closeModal();
    };
  </script>
</body>
</html>
