<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Violations - Visitor Panel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/visitor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-parking"></i>
                <h2>Visitor Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> My Permit
                    </a>
                </li>
                <li>
                    <a href="violations.html" class="active">
                        <i class="fas fa-exclamation-triangle"></i> Violations
                    </a>
                </li>
                <li>
                    <a href="qrcode.html">
                        <i class="fas fa-qrcode"></i> My QR Code
                    </a>
                </li>
                <li>
                    <a href="#" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Mobile Sidebar Toggle -->
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <h1>My Violations</h1>
                <div class="user-info">
                    <span>John Visitor</span>
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Violations Card -->
            <div class="card">
                <div class="card-header">
                    <h2>All Violations</h2>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Vehicle No.</th>
                                <th>Violation</th>
                                <th>Fine Amount</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2025-03-15</td>
                                <td>XYZ789</td>
                                <td>Improper parking</td>
                                <td>$20.00</td>
                                <td><span class="status-badge status-pending">Pending</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm pay-fine-btn" data-violation-id="V002">Pay Fine</button>
                                    <button class="btn btn-secondary btn-sm dispute-btn" data-violation-id="V002">Dispute</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Pay Fine Modal -->
    <div id="payFineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pay Violation Fine</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="violationDetails"></div>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" class="form-control" required>
                            <option value="">Select Payment Method</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="wallet">Digital Wallet</option>
                        </select>
                    </div>
                    <div id="cardDetails" style="display: none;">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" class="form-control" placeholder="XXX">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-primary" id="confirmPayment">
                    <span>Confirm Payment</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Dispute Modal -->
    <div id="disputeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Dispute Violation</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="disputeViolationDetails"></div>
                <form id="disputeForm">
                    <div class="form-group">
                        <label for="disputeReason">Reason for Dispute</label>
                        <select id="disputeReason" class="form-control" required>
                            <option value="">Select Reason</option>
                            <option value="error">Error in Violation Record</option>
                            <option value="permit">Valid Permit Available</option>
                            <option value="emergency">Emergency Situation</option>
                            <option value="other">Other Reason</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disputeDetails">Dispute Details</label>
                        <textarea id="disputeDetails" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="evidenceUpload">Upload Evidence (optional)</label>
                        <input type="file" id="evidenceUpload" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-primary" id="submitDispute">
                    <span>Submit Dispute</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../../js/script.js"></script>
    <script src="../../js/violations.js"></script>
</body>
</html>
