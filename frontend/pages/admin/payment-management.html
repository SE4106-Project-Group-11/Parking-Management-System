<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Admin Panel</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-parking"></i>
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="scanner.html"><i class="fa-solid fa-qrcode"></i>QR Scanner</a></li>
                <li><a href="dashboard.html" ><i class="fas fa-id-card"></i> Permit Requests</a></li>
                <li><a href="employees.html"><i class="fas fa-users"></i> Employees</a></li>
                <li><a href="nonemployees.html"><i class="fas fa-user"></i> Non-Employees</a></li>
                <li><a href="visitors.html"><i class="fas fa-user-friends"></i> Visitors</a></li>
                <li><a href="violation-management.html"><i class="fas fa-exclamation-triangle"></i> Violations</a></li>
                <li><a href="payment-management.html" class="active"><i class="fas fa-money-bill-wave"></i> Payments</a></li>
               
                <li><a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Mobile Sidebar Toggle -->
        <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar">
                <h1>Payment Management</h1>
                <div class="actions">
                    <button class="btn btn-primary" data-modal-target="addPaymentModal">
                        <i class="fas fa-plus"></i> Add Payment
                    </button>
                </div>
            </div>

           
            <!-- Payments Table -->
            <div class="card">
                <div class="card-header">
                    <h2>Payment Records</h2>
                </div>
                <div class="card-body">
                    <table class="data-table">            
                    <thead>
             <tr>
                <th>ID</th>
                <th>PermentType</th>
                <th>UserType</th>
                <th>UserID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Mode</th>
            </tr>
        </thead>
            <tbody id="allPaymentsTable">
                <tr><td colspan="7">Loadingâ€¦</td></tr>
                    </tbody>
            </table>
                        
                </div>
            </div>
        </main>
    </div>

    <!-- Add Payment Modal -->
    <div id="addPaymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Payment</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentId">Payment ID</label>
                        <input type="text" id="paymentId" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="paymentType">Payment Type <span class="required">*</span></label>
                        <select id="paymentType" class="form-control" required>
                            <option value="">Select Payment Type</option>
                            <option value="permit">Permit</option>
                            <option value="violation">Violation</option>
                        </select>
                        <small class="form-text error-message" id="paymentTypeError"></small>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type <span class="required">*</span></label>
                        <select id="userType" class="form-control" required>
                            <option value="">Select User Type</option>
                            <option value="employee">Employee</option>
                            <option value="nonemployee">Non-Employee</option>
                            <option value="visitor">Visitor</option>
                        </select>
                        <small class="form-text error-message" id="userTypeError"></small>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID <span class="required">*</span></label>
                        <input type="text" id="userId" class="form-control" required>
                        <small class="form-text error-message" id="userIdError"></small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="amount">Amount ($) <span class="required">*</span></label>
                            <input type="number" id="amount" class="form-control" step="0.01" min="0" required>
                            <small class="form-text error-message" id="amountError"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="paymentDate">Payment Date <span class="required">*</span></label>
                            <input type="date" id="paymentDate" class="form-control date-picker" required>
                            <small class="form-text error-message" id="paymentDateError"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="paymentMode">Payment Mode <span class="required">*</span></label>
                        <select id="paymentMode" class="form-control" required>
                            <option value="">Select Payment Mode</option>
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                        </select>
                        <small class="form-text error-message" id="paymentModeError"></small>
                    </div>
                    <div class="form-group" id="cardDetailsSection" style="display: none;">
                        <label for="cardNumber">Card Number <span class="required">*</span></label>
                        <input type="text" id="cardNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                        <small class="form-text error-message" id="cardNumberError"></small>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelPayment">Cancel</button>
                <button class="btn btn-primary" id="submitPayment">
                    <span>Submit Payment</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </div>
        </div>
    </div>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    const tbody = document.getElementById('allPaymentsTable');
    try {
      const res = await fetch('/api/payments', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const { payments } = await res.json();
      tbody.innerHTML = payments.length
        ? payments.map(p => `
          <tr>
            <td>${p._id}</td>
            <td>${p.paymentType||'permit'}</td>
            <td>${p.userType}</td>
            <td>${p.userId}</td>
            <td>${p.amount.toFixed(2)}</td>
            <td>${new Date(p.date).toLocaleString()}</td>
            <td>${p.mode}</td>
          </tr>
        `).join('')
        : `<tr><td colspan="7">No payments recorded.</td></tr>`;
    } catch (err) {
      console.error(err);
      tbody.innerHTML = `<tr><td colspan="7">Error loading payments.</td></tr>`;
    }
  });
</script>
    <script src="../../js/script.js"></script>
    <script src="../../js/payment.js"></script>
</body>
</html>
